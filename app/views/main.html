<!DOCTYPE html>
<html>
    <head>
        <title>集装箱管理系统</title>
        <meta charset="${_response_encoding}">
		<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/default.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/easyui/themes/icon.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/easyui/themes/default/easyui.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/easyui/jquery-1.6.min.js'}" type="text/javascript" charset="${_response_encoding}">
        </script>
        <script src="@{'/public/easyui/jquery.easyui.min.js'}" type="text/javascript" charset="${_response_encoding}">
        </script>
    	<script src="@{'/public/easyui/locale/easyui-lang-zh_CN.js'}" type="text/javascript" charset="${_response_encoding}">
        </script>
          
        <style type="text/css">
        
        #crudHeader {
			background: #111111;
			padding: 10px 20px;
		}

		#crudHeader h1 {
			margin: 0;
			font-weight: normal;
		}
		
		#crudHeader h1 a {
			color: gold;
			text-decoration: none;
		}
        
        </style>
	</head>
    <body class="easyui-layout">
        <div region="north"  split="true" style="height:60px;">
        	<div id="crudHeader"><h1><a href="/">深圳市众泰物流有限公司 货运管理系统</a></h1></div>
        </div>
        <div region="west" split="true" title="货运管理系统" style="width:120px;">
            <ul>
            	<li><h4><a href="/">托运单管理</a></h4></li>
            	<li><h4><a href="javascript:alert('功能开发中,请稍候')">报表统计</a></h4></li>
            	<li><h4><a href="javascript:$('#dlg_passwd').dialog('open');">密码修改</a></h4></li>
            	<li><h4><a href="/logout">退出系统</a></h4></li>
            </ul>
        </div>
        <div region="center" title="工作台" style="padding:5px;background:#eee;">
            #{doLayout /}
        </div>
        
        
        <div id="dlg_passwd" class="easyui-dialog" closed="true" buttons="#dlg-passwd-buttons" title="密码修改"'>  
        	<form id="passwd_fm" method="post" >
        		<div class="clearfix" style="margin-top: 20px">
	        		<div class="row">
	        			<div class="span6">
	        				<label for="old_passwd">密  码:</label>
	        				<input type="password" id="old_passwd" name="old_passwd" class="span3" required="true"/>
	        			</div>
	        		</div>
	        	</div>
	        	<div class="clearfix">
	        		<div class="row">
	        			<div class="span6">
	        				<label for="passwd">新密码:</label>
	        				<input type="password" id="passwd" name="passwd" class="span3" required="true"/>
	        			</div>
	        		</div>
	        	</div>
	        	<div class="clearfix">
	        		<div class="row">
	        			<div class="span6">
	        				<label for="old_passwd">确认新密码:</label>
	        				<input type="password" id="old_passwd" name="old_passwd" class="easyui-validatebox span3" validType="confirmpwd[passwd]"/>
	        			</div>
	        		</div>
	        	</div>
        	</form>
        </div>  
		<div id="dlg-passwd-buttons">  
		    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveWaybill()">保存</a>  
		    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg_passwd').dialog('close')">关闭</a>  
		</div> 
    </body>
    
<script type="text/javascript"> 
	$.extend($.fn.validatebox.defaults.rules, {  
	    confirmpwd: {  
	        validator: function(value, param){
	            return false;  
	        },  
	        message:'两次密码不一致，请确认后，重新输入！'  
	    }  
	});  

    $('#passwd_fm').form({  
	    url:"/users/passwd",  
	    onSubmit:function(){
	    	return $('#passwd_fm').form("validate");
	    },
	    success:function(data){  
	    	$.messager.alert('密码修改', "恭喜您，密码修改成功！");
	    	$('#dlg').dialog('close');

	    }  
	}); 
</script> 
</html>
